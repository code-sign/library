<!DOCTYPE html>
<html>
<head>
  <title>UI form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="../../js/jquery-2.1.4.min.js"></script>
  
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
 
  <div class="container">
    <div class="inner">
      <h1>form</h1>
      
      <div class="form_group text">
        <input type="text" required="required">
        <label for="" class="label">ID</label>
        <span class="bar"></span>
      </div>
      
      <div class="form_group text">
        <input type="password" required="required">
        <label for="">password</label>
        <span class="bar"></span>
      </div>
      
      <div class="form_group radio">
        <input type="radio" id="rdo1" name="radio" checked>
        <label for="rdo1">hello, iam radio 1</label>
        <i class="helper"></i>
      </div>
     
      <div class="form_group radio">
        <input type="radio" id="rdo2" name="radio">
        <label for="rdo2">hello, iam radio 2</label>
        <i class="helper"></i>
      </div>
      
      <div class="form_group checkbox">
        <input type="checkbox" id="chk1" checked>
        <label for="chk1">hello, iam checkbox 1</label>
        <i class="helper"></i>
      </div>
      
      <div class="form_group checkbox">
        <input type="checkbox" id="chk2">
        <label for="chk2">hello, iam checkbox 1</label>
        <i class="helper"></i>
      </div>
      
     </div>
  </div>

</body>
</html>
