<!DOCTYPE html>
<html>
<head>
  <title>Sorting</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="../../js/jquery-2.1.4.min.js"></script>
  
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
 
  <div class="wrapper">
		<div class="wrap">

      <div class="container">
        <div class="inner">
        
          <ul id="sortable">
            <li>
              <span class="num">1</span>서울
              <span class="sort_control">
                <a href="#none" class="sort_up">up</a>
                <a href="#none" class="sort_down">down</a>
              </span>
            </li>
            <li><span class="num">2</span>광주
              <span class="sort_control">
                <a href="#none" class="sort_up">up</a>
                <a href="#none" class="sort_down">down</a>
              </span>
            </li>
            <li><span class="num">3</span>부산
              <span class="sort_control">
                <a href="#none" class="sort_up">up</a>
                <a href="#none" class="sort_down">down</a>
              </span>
            </li>
            <li><span class="num">4</span>인천
              <span class="sort_control">
                <a href="#none" class="sort_up">up</a>
                <a href="#none" class="sort_down">down</a>
              </span>
            </li>
            <li><span class="num">5</span>대전
              <span class="sort_control">
                <a href="#none" class="sort_up">up</a>
                <a href="#none" class="sort_down">down</a>
              </span>
            </li>

          </ul>
        </div>
      </div>
      
    </div>
  </div>

  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> -->
  <!-- <script src="//cdn.rawgit.com/egorshar/jquery-ui-sortable-animation/master/jquery.ui.sortable-animation.js"></script> -->
  <script src="jquery-ui.min.js"></script>
  <script src="jquery.ui.sortable-animation.js"></script>
  <script src="./ui.js"></script>

</body>
</html>
