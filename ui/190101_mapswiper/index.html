<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>googleMaps and swiper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  
  <link rel='stylesheet' href='https://cdn.rawgit.com/nolimits4web/swiper/cdb54be1/dist/css/swiper.min.css'>

      <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhVcTkHLxgaImtJ7Np47bXYgfTIL15XA0"></script>
  <script  src="js/theme.js"></script>



<div class="mapwrap">
  <div class="map-holder"></div>
</div>

<div class="overlay">
  <div class="place-container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="place-box" data-swiper-parallax-opacity="0.25" data-swiper-parallax="0" style="background-image: url(https://c1.staticflickr.com/8/7281/15982366453_66604f5141_k.jpg);">
              <h2>Los Angeles</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="place-box" data-swiper-parallax-opacity="0.25" data-swiper-parallax="0" style="background-image: url(https://c1.staticflickr.com/1/552/31564232483_f458318e3e_h.jpg);">
              <h2>New York</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="place-box" data-swiper-parallax-opacity="0.25" data-swiper-parallax="0" style="background-image: url(https://c1.staticflickr.com/1/732/21087390328_8e67e6f2be_h.jpg);">
              <h2>Paris</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="place-box" data-swiper-parallax-opacity="0.25" data-swiper-parallax="0" style="background-image: url(https://c1.staticflickr.com/5/4173/33661321473_334378af82_h.jpg);">
              <h2>Moscow</h2>
            </div>
          </div>
        
          <div class="swiper-slide">
            <div class="place-box" data-swiper-parallax-opacity="0.25" data-swiper-parallax="0" style="background-image: url(https://c1.staticflickr.com/9/8080/8318354097_3e3c8de7cd_c.jpg);">
              <h2>Shangha√Ø</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="place-box" data-swiper-parallax-opacity="0.25" data-swiper-parallax="0" style="background-image: url(https://c1.staticflickr.com/8/7266/7001421614_26e0971e3b_k.jpg);">
              <h2>Tokyo</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="place-box" data-swiper-parallax-opacity="0.25" data-swiper-parallax="0" style="background-image: url(https://c1.staticflickr.com/6/5462/9428588404_b688706388_h.jpg);">
              <h2>Sydney</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="place-box" data-swiper-parallax-opacity="0.25" data-swiper-parallax="0" style="background-image: url(https://c1.staticflickr.com/8/7281/15982366453_66604f5141_k.jpg);">
              <h2>Auckland</h2>
            </div>
          </div>
      </div>

      <div class="swiper-pagination"></div>

    </div>
  </div>
</div>

    <script src='https://cdn.rawgit.com/nolimits4web/swiper/cdb54be1/dist/js/swiper.min.js'></script>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>

    <script  src="js/index.js"></script>


</body>

</html>
